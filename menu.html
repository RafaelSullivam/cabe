<!-- Menu de Impressão -->
<div class="print-menu">
  <h4>🖨️ Menu de Impressão</h4>
  <button class="print-button primary" onclick="imprimirDocumento()">
    📄 Imprimir Documento
  </button>
  <button class="print-button secondary" onclick="visualizarImpressao()">
    👁️ Visualizar Impressão
  </button>
  <button class="print-button secondary" onclick="imprimirPDF()">
    📁 Salvar como PDF
  </button>
  <button class="print-button success" onclick="copiarDocumento()">
    📋 Copiar Conteúdo
  </button>
  <button class="print-button secondary" onclick="alternarModo()">
    🌓 Modo Escuro/Claro
  </button>
</div>
